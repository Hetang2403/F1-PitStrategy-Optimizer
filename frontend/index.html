<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Pit Strategy Optimizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d0a0a 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #e10600;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header p {
            font-size: 1.1rem;
            color: #999;
        }
        
        .main-grid {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e10600;
            font-size: 0.9rem;
            text-transform: uppercase;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e10600;
        }
        
        .model-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .model-btn {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .model-btn.active {
            background: #e10600;
            border-color: #e10600;
        }
        
        .predict-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #e10600 0%, #c0392b 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: transform 0.2s;
        }
        
        .predict-btn:hover {
            transform: translateY(-2px);
        }
        
        .predict-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .prediction-display {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .prediction-display.loading {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }
        
        .prediction-value {
            font-size: 6rem;
            font-weight: 900;
            color: #e10600;
            line-height: 1;
            margin-bottom: 10px;
        }
        
        .prediction-label {
            font-size: 1.2rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .confidence-bar {
            margin: 30px 0;
            background: rgba(0, 0, 0, 0.3);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60 0%, #e10600 100%);
            transition: width 0.5s;
        }
        
        .prediction-range {
            font-size: 1rem;
            color: #999;
            margin-top: 20px;
        }
        
        .strategies-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .strategy-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 24px;
            border-radius: 12px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        
        .strategy-card.aggressive {
            border-color: rgba(231, 76, 60, 0.5);
        }
        
        .strategy-card.optimal {
            border-color: rgba(243, 156, 18, 0.5);
        }
        
        .strategy-card.conservative {
            border-color: rgba(46, 204, 113, 0.5);
        }
        
        .strategy-type {
            font-size: 0.9rem;
            color: #999;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .strategy-lap {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 10px;
        }
        
        .strategy-risk {
            font-size: 0.85rem;
            padding: 4px 12px;
            border-radius: 12px;
            display: inline-block;
            margin-bottom: 10px;
        }
        
        .risk-high {
            background: rgba(231, 76, 60, 0.3);
            color: #e74c3c;
        }
        
        .risk-medium {
            background: rgba(243, 156, 18, 0.3);
            color: #f39c12;
        }
        
        .risk-low {
            background: rgba(46, 204, 113, 0.3);
            color: #2ecc71;
        }
        
        .strategy-advantage {
            font-size: 0.9rem;
            color: #27ae60;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #e10600;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-message {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            color: #e74c3c;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèéÔ∏è F1 Pit Strategy Optimizer</h1>
            <p>AI-Powered Pit Stop Predictions</p>
        </div>
        
        <div class="main-grid">
            <!-- Left Panel: Controls -->
            <div class="controls-panel">
                <h2 style="margin-bottom: 20px; color: #e10600;">Race Conditions</h2>
                
                <div class="model-selector">
                    <button class="model-btn active" data-model="single">Single Season</button>
                    <button class="model-btn" data-model="multi">Multi Season</button>
                </div>
                
                <div class="form-group">
                    <label>Driver</label>
                    <select id="driver">
                        <option value="VER">Max Verstappen (VER)</option>
                        <option value="HAM">Lewis Hamilton (HAM)</option>
                        <option value="LEC">Charles Leclerc (LEC)</option>
                        <option value="SAI">Carlos Sainz (SAI)</option>
                        <option value="PER">Sergio Perez (PER)</option>
                        <option value="RUS">George Russell (RUS)</option>
                        <option value="NOR">Lando Norris (NOR)</option>
                        <option value="PIA">Oscar Piastri (PIA)</option>
                        <option value="ALO">Fernando Alonso (ALO)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Race</label>
                    <select id="race_name">
                        <option value="Monaco Grand Prix">Monaco Grand Prix</option>
                        <option value="British Grand Prix">British Grand Prix</option>
                        <option value="Italian Grand Prix">Italian Grand Prix</option>
                        <option value="Singapore Grand Prix">Singapore Grand Prix</option>
                        <option value="Abu Dhabi Grand Prix">Abu Dhabi Grand Prix</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Current Position</label>
                    <input type="number" id="position" min="1" max="20" value="3">
                </div>
                
                <div class="form-group">
                    <label>Stint Number</label>
                    <input type="number" id="stint" min="1" max="5" value="2">
                </div>
                
                <div class="form-group">
                    <label>Tyre Life (laps)</label>
                    <input type="number" id="tyre_life" min="1" max="50" value="15">
                </div>
                
                <div class="form-group">
                    <label>Tyre Compound</label>
                    <select id="compound">
                        <option value="SOFT">Soft</option>
                        <option value="MEDIUM">Medium</option>
                        <option value="HARD">Hard</option>
                        <option value="INTERMEDIATE">Intermediate</option>
                        <option value="WET">Wet</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fresh Tyre</label>
                    <select id="fresh_tyre">
                        <option value="0">Used</option>
                        <option value="1">Fresh</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Fastest Lap Speed (km/h)</label>
                    <input type="number" id="speed_fl" min="200" max="400" value="325.5" step="0.1">
                </div>
                
                <div class="form-group">
                    <label>Lap Time (seconds)</label>
                    <input type="number" id="lap_time_seconds" min="60" max="200" value="78.234" step="0.001">
                </div>
                
                <div class="form-group">
                    <label>Race Round</label>
                    <input type="number" id="race_round" min="1" max="24" value="6">
                </div>
                
                <div class="form-group">
                    <label>Year</label>
                    <input type="number" id="year" min="2020" max="2025" value="2024">
                </div>
                
                <button class="predict-btn" id="predictBtn">Get Prediction</button>
            </div>
            
            <!-- Right Panel: Prediction Display -->
            <div>
                <div class="prediction-display" id="predictionDisplay">
                    <div class="prediction-label">Awaiting prediction...</div>
                </div>
                
                <div id="errorDisplay" class="error-message hidden"></div>
            </div>
        </div>
        
        <!-- Strategy Cards -->
        <div id="strategiesContainer" class="hidden">
            <h2 style="margin-bottom: 20px; color: #e10600; text-align: center;">Alternative Strategies</h2>
            <div class="strategies-grid" id="strategiesGrid"></div>
        </div>
    </div>

<script>
        // Wait for page to load
        document.addEventListener('DOMContentLoaded', function() {
            
            const API_URL = 'http://127.0.0.1:8000/predict';
            let selectedModel = 'single';

            const modelButtons = document.querySelectorAll('.model-btn');
            modelButtons.forEach(button => {
                button.addEventListener('click', function() {
                    modelButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                    selectedModel = this.getAttribute('data-model');
                });
            });

            function getFormData() {
                return {
                    driver: document.getElementById('driver').value,
                    race_name: document.getElementById('race_name').value,
                    position: parseInt(document.getElementById('position').value),
                    stint: parseInt(document.getElementById('stint').value),
                    tyre_life: parseInt(document.getElementById('tyre_life').value),
                    compound: document.getElementById('compound').value,
                    fresh_tyre: parseInt(document.getElementById('fresh_tyre').value),
                    speed_fl: parseFloat(document.getElementById('speed_fl').value),
                    lap_time_seconds: parseFloat(document.getElementById('lap_time_seconds').value),
                    race_round: parseInt(document.getElementById('race_round').value),
                    year: parseInt(document.getElementById('year').value),
                    has_safety_car: 0,
                    has_vsc: 0,
                    has_red_flag: 0,
                    has_yellow: 0,
                    model_type: selectedModel
                };
            }

            async function makePrediction() {
                console.log("üöÄ Button clicked!");
                
                const predictBtn = document.getElementById('predictBtn');
                const predictionDisplay = document.getElementById('predictionDisplay');
                const errorDisplay = document.getElementById('errorDisplay');

                predictBtn.disabled = true;
                predictBtn.textContent = 'Predicting...';
                predictionDisplay.innerHTML = '<div class="loading-spinner"></div>';
                predictionDisplay.classList.add('loading');
                errorDisplay.classList.add('hidden');

                try {
                    const formData = getFormData();  // ‚úÖ Fixed typo!
                    console.log("üìù Form data:", formData);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(formData)
                    });
                    
                    if (!response.ok) {
                        throw new Error(`API error: ${response.statusText}`);
                    }
                    
                    const data = await response.json();
                    console.log("‚úÖ Prediction received:", data);
                    displayPrediction(data);
                    
                } catch (error) {
                    console.error("‚ùå Error:", error);
                    errorDisplay.textContent = `Error: ${error.message}`;
                    errorDisplay.classList.remove('hidden');
                    predictionDisplay.innerHTML = '<div class="prediction-label">Awaiting prediction...</div>';
                } finally {
                    predictBtn.disabled = false;
                    predictBtn.textContent = 'Get Prediction';
                    predictionDisplay.classList.remove('loading');
                }
            }

            function displayPrediction(data) {
                const predictionDisplay = document.getElementById('predictionDisplay');
                const strategiesContainer = document.getElementById('strategiesContainer');
                const strategiesGrid = document.getElementById('strategiesGrid');
                
                predictionDisplay.innerHTML = `
                    <div class="prediction-value">${data.optimal_lap}</div>
                    <div class="prediction-label">Optimal Pit Stop Lap</div>
                    
                    <div class="confidence-bar">
                        <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                    </div>
                    
                    <div style="margin: 20px 0;">
                        <div style="font-size: 1.2rem; margin-bottom: 10px;">
                            Confidence: <strong>${(data.confidence * 100).toFixed(1)}%</strong>
                        </div>
                        <div style="font-size: 0.9rem; color: #999;">
                            Model: ${data.model_used === 'single' ? 'Single Season' : 'Multi Season'}
                            <br>
                            MAE: ¬±${data.mae} laps
                        </div>
                    </div>
                    
                    <div class="prediction-range">
                        Prediction Range: Lap ${data.prediction_lower} - ${data.prediction_upper}
                    </div>
                `;
                
                strategiesGrid.innerHTML = '';
                data.alternatives.forEach(strategy => {
                    const card = document.createElement('div');
                    card.className = `strategy-card ${strategy.type.toLowerCase()}`;
                    
                    const riskClass = strategy.risk_level.toLowerCase().replace('_', '-');
                    
                    card.innerHTML = `
                        <div class="strategy-type">${strategy.type}</div>
                        <div class="strategy-lap">LAP ${strategy.lap}</div>
                        <div class="strategy-risk risk-${riskClass}">${strategy.risk_level}</div>
                        <div class="strategy-advantage">${strategy.advantage}</div>
                    `;
                    
                    strategiesGrid.appendChild(card);
                });
                
                strategiesContainer.classList.remove('hidden');
            }

            // ‚≠ê THIS WAS MISSING - Connect button to function!
            document.getElementById('predictBtn').addEventListener('click', makePrediction);
            
            console.log("‚úÖ JavaScript loaded!");
            
        }); // End of DOMContentLoaded
    </script>
</body>
</html>
